<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<table>
  <thead>
  <tr>
    <th scope="col">id</th>
    <th scope="col">first name</th>
    <th scope="col">last name</th>
    <th scope="col">bio</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="chef : ${chefs}">
    <td th:text="${chef.id}"></td>
    <td th:text="${chef.firstName}"></td>
    <td th:text="${chef.lastName}"></td>
    <td th:text="${chef.bio}">
    <td class="text-right">
      <th:block sec:authorize="hasRole('ADMIN')">
        <form th:action="@{'/chefs/delete/{id}' (id=${chef.id})}"
              th:method="DELETE">
          <button type="submit">
            <i>Delete</i>
          </button>
        </form>
      </th:block>
      <th:block sec:authorize="hasRole('ADMIN')">
        <form th:action="@{'/chefs/edit-form/{id}' (id=${chef.id})}"
              th:method="POST">
          <button type="submit">
            <i>Edit</i>
          </button>
        </form>
      </th:block>

    </td>
  </tr>
  </tbody>
</table>

<th:block sec:authorize="hasRole('ADMIN')">
  <a href="/chefs/chef-form">
    Add new product
  </a>
</th:block>


</body>
</html>
